<div *ngIf="!loaded" class="row">
    <div class="col s12 center">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div><div class="gap-patch">
                <div class="circle"></div>
              </div><div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <ng-container *ngFor="let book of books; let i = index;">
      <div class="col s4">
        <div class="card indigo darker book z-depth-5">
          <div class="card-content white-text">
            <span class="card-title"><b>{{ book.title }}</b></span>
            <p *ngFor="let author of book.authors">
              {{ author.name }} {{ author.surname }}
            </p>
            <hr>
            <p>                
                {{ book.publishingHouse.name }}
                <i class="material-icons">book</i>
            </p>            
          </div>
          <div class="card-action">
            <a>Borrow</a>            
          </div>
        </div>
      </div>
      <div *ngIf="(i + 1) % 3 === 0" class="clearfix"></div>
    </ng-container>
  </div>
